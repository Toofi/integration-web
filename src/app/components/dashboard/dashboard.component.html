<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td><img [src]="product.image" [alt]="product.name" width="100" class="p-shadow-4" /></td>
            <td>{{product.prices}}</td>
        </tr>
    </ng-template>
</p-table>
